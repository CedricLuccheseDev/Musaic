name: CI

on:
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  # ============================================
  # Node
  # ============================================
  node:
    name: Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run lint

      - name: Run SoundCloud test
        run: bun tests/soundcloud.test.ts
        continue-on-error: true

      # Tests requiring secrets - skipped for fork PRs
      - name: Run Supabase connection test
        if: github.event.pull_request.head.repo.full_name == github.repository
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: bun tests/supabase.test.ts

      - name: Run AI test
        if: github.event.pull_request.head.repo.full_name == github.repository
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: bun tests/ai.test.ts

      - name: Run Database test
        if: github.event.pull_request.head.repo.full_name == github.repository
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: bun tests/database.test.ts

      - name: Type check
        run: bun run nuxi typecheck

      - name: Build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: bun run build

  # ============================================
  # Python
  # ============================================
  python:
    name: Analyzer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/analyzer

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: apps/analyzer/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python
        run: ruff check app/

      - name: Check Python syntax
        run: python -m py_compile app/*.py app/endpoints/*.py
