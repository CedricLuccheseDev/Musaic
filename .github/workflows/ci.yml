name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write

jobs:
  # ============================================
  # Node
  # ============================================
  node:
    name: Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run lint

      - name: Run SoundCloud test
        run: bun tests/soundcloud.test.ts
        continue-on-error: true

      # Tests requiring secrets - skipped for fork PRs
      - name: Run Supabase connection test
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: bun tests/supabase.test.ts

      - name: Run AI test
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: bun tests/ai.test.ts

      - name: Run Database test
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: bun tests/database.test.ts

      - name: Type check
        run: bun run nuxi typecheck

      - name: Build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: bun run build

  # ============================================
  # Python
  # ============================================
  python:
    name: Analyzer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/analyzer

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: apps/analyzer/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Python syntax
        run: python -m py_compile app/*.py app/endpoints/*.py

  # ============================================
  # Deploy: Merge dev to main (release-please handles versioning)
  # ============================================
  deploy:
    name: Deploy
    needs: [node, python]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge dev to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main
          git merge dev --no-edit
          git push origin main

          echo "âœ… Merged dev to main (release-please will handle versioning)"
