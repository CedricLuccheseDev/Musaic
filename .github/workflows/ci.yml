name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write

jobs:
  # ============================================
  # Frontend (App - Nuxt)
  # ============================================
  frontend:
    name: Frontend (Nuxt)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: App

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: App/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run SoundCloud test
        run: npx tsx tests/soundcloud.test.ts
        continue-on-error: true

      - name: Run Supabase connection test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npx tsx tests/supabase.test.ts

      - name: Run AI test
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx tests/ai.test.ts

      - name: Run Database test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npx tsx tests/database.test.ts

      - name: Type check
        run: npx nuxi typecheck

      - name: Get next version for build
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          echo "version=v$MAJOR.$MINOR.$NEW_PATCH" >> $GITHUB_OUTPUT

      - name: Build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: npm run build

  # ============================================
  # Backend (Analyzer - FastAPI)
  # ============================================
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Analyzer

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: Analyzer/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Python syntax
        run: python -m py_compile app/*.py app/endpoints/*.py

  # ============================================
  # Deploy: Merge to main + Release (atomic)
  # ============================================
  deploy:
    name: Deploy
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version
        id: version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"

          # Check if tag already exists, increment again if so
          while git rev-parse "$NEW_VERSION" >/dev/null 2>&1; do
            NEW_PATCH=$((NEW_PATCH + 1))
            NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
          done

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release on dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Write version to file on dev branch
          echo "${{ steps.version.outputs.version }}" > App/.version
          git add App/.version
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"

      - name: Merge dev to main and tag
        run: |
          # Switch to main and merge dev (with version commit)
          git fetch origin main
          git checkout main
          git merge origin/dev --no-edit

          # Create tag on main
          git tag ${{ steps.version.outputs.version }}

          # Push main + tag together (atomic)
          git push origin main --tags
          echo "âœ… Deployed ${{ steps.version.outputs.version }}"
